<ion-view title="Favoritos">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content >
		
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" ng-model="search.searchTerm" placeholder="Buscar">
      </label>
      <button ng-click="search()" class="button button-positive">
        Buscar
      </button>
    </div>

		<div ng-hide="favorites.count() > 0" class="card">
		  <div class="item item-text-wrap">
		    Atualmente sua lista de favoritos encontra-se vazia. <a ng-click="clickHere()" href="">Clique aqui</a> para encontrar alguns filmes que em breve estarão nos cinemas. Ou faça uma busca por palavras-chave.
		  </div>
		</div>

    <ion-list ng-show="favorites.count() > 0">
      <ion-item ng-repeat="favorite in favorites.results" 
                class="item-thumbnail-left" ng-click="showMovie(favorite)">
        <img ng-src="http://image.tmdb.org/t/p/w300/{{favorite.poster_path}}">
        <h2>{{::favorite.original_title}}</h2 >
        
         <p>
          <span >Data de Estreia:
            <i class="ion ion-ios-navigate" ></i>
            {{::favorite.release_date}}</span>
        </p>
         <p>
            <span>
              Nota:<i class="ion ion-star" ></i>#{{::favorite.vote_average}}
            </span>
         </p>

      </ion-item>
    </ion-list>

  </ion-content >
</ion-view>
